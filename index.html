<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./ole.js"></script>
    <title>Random Quote Machine By Ole Lemon</title>
 </head>
 <body>
<div class="container-fluid bg-primary vh-100 d-flex justify-content-center align-items-center">
    <div class='col-4 rounded bg-danger py-2'>
        <div id='quote-box' class="bg-secondary rounded text-white">
            <div  class="row justify-content-center">
                <div class='col-md-6 py-2'><h2 class="fw-bold fst-italic text-center">Inspiration Quotes</h1></div>
            </div>
            <div class="row justify-content-center">
                <div class='col-md-6 py-2'><p id='text' class='fs-6 text-start'></p></div>
            </div>
            <div class="row justify-content-center">
                <div class='col-md-6 py-2'><h6 id='author' class="fs-6 text-end"></h6></div>
            </div>
            <div class="row py-2 justify-content-evenly">
                <button onClick="fetchQuote();" class='btn btn-primary col-sm-4' id='new-quote'>New Quote</button>
                <a target='_blank' class='btn btn-warning col-md-3' id="tweet-quote">Tweeter</a>
            </div>
       </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body> 
</html>
